<!DOCTYPE html>
<html>
<head>
    <title>系统用户</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuName" placeholder="学生姓名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">学号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuCode" placeholder="学生学号"/>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="col-sm-2 control-label">学生性别</div>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input type="text" class="form-control" v-model="sysStudent.stuSex" placeholder="学生性别"/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                        <label class="radio-inline">
                            <input type="radio" name="stuSex" value="0" v-model="sysStudent.stuSex"/> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="stuSex" value="1" v-model="sysStudent.stuSex"/> 女
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">学生手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuPhone" placeholder="学生手机号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">所在宿舍</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuRoomCode" placeholder="宿舍编号" @click="deptTree" readonly="readonly"/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-sm-2 control-label">宿舍名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuRoomName" placeholder="宿舍名称"/>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuTeacher" placeholder="教师名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.teacherPhone" placeholder="教师手机号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">专业</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysStudent.stuMajor" placeholder="专业"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/sysstudent.js?_${.now?long}"></script>
</body>
</html>
