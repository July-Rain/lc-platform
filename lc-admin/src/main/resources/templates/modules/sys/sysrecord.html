<!DOCTYPE html>
<html>
<head>
    <title>角色</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.userName" @keyup.enter="query" placeholder="学生姓名">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.roomCode" @keyup.enter="query" placeholder="宿舍号">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">人名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.userName" placeholder="人名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">晚归时间</div>
                        <div class="col-sm-10">
                            <el-date-picker v-model="sysRecord.recordTime" type="datetime" format="yyyy-MM-dd HH:mm:ss" value-format="yyyy-MM-dd HH:mm:ss"   placeholder="晚归时间"></el-date-picker>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">晚归原因</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.reason" placeholder="晚归原因"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">联系电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.phone" placeholder="联系电话"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">宿舍号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.roomCode" placeholder="宿舍号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师联系电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.teachePone" placeholder="教师联系电话"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">记录人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.recordName" placeholder="记录人"/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysRecord.createTime" placeholder="创建时间"/>
                        </div>
                    </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/sysrecord.js?_${.now?long}"></script>
</body>
</html>
